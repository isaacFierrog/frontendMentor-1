<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <header class="header d-flex space-between center">
            <article class="counter d-flex center">
                <h2 class="counter__title">Notifications</h2>
                <p class="counter__number">3</p>
            </article>
            <button class="button">Mark all as read</button>
        </header>
        <section class="notifications">
            <article class="notification d-flex">
                <img class="notification__img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Imagen perfil">
                <section class="notice">
                    <p class="notice__title"><span class="user">Mark Webber</span> reacted to your post <span class="activity">My first tournament today!</span></p>
                    <p class="notice__time">1m ago</p>
                </section>
            </article>
            <article class="notification d-flex">
                <img class="notification__img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Imagen perfil">
                <section class="notice">
                    <p class="notice__title"><span class="user">Mark Webber</span> reacted to your post <span class="activity">My first tournament today!</span></p>
                    <p class="notice__time">1m ago</p>
                </section>
            </article>
        </section>
    </main>
</body>
</html>
